language: generic

env:
  - PYTHON_VERSION=3.5
  - PYTHON_VERSION=3.6
os:
  - linux

branches:
only:
  - dev
  - master

before_install:
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      curl -o miniconda.sh https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh;
    fi

  # More conda setup to get miniconda in and a virtual env. setup
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a   # Useful for debugging any issues with conda
  # Create the env
  - conda create -q -n test python=$PYTHON_VERSION
  - source activate test

install:
  # Install dependencies
  - conda config --add channels usgs-astrogeology
  - conda config --add channels conda-forge
  - conda install qt==5.6 pyqt==5.6
  - conda install -c conda-forge numpy scipy pandas gdal scikit-learn matplotlib
  - conda install -c usgs-astrogeology plio
  #@TODO Needs to be removed once pysat is updated in anaconda
  - git clone https://github.com/USGS-Astrogeology/PySAT.git
  - python PySAT/libpysat/setup.py develop

  # Development installation
  - conda install pytest pytest-cov pytest-qt
  - pip install coveralls

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

script:
  - python setup.py build_ui
  - python setup.py develop
  - pytest

after_success:
  - coveralls
